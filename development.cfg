[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    versions.cfg

develop = .

eggs +=
    imio.actionspanel
    plone.reload
    Products.PDBDebugMode
    ipdb

auto-checkout +=
    imio.history

extensions +=
    mr.developer

parts +=
    instance
    omelette
    translation
    test
    robot
    createcoverage

sources = sources

[instance]
eggs +=
    ${buildout:eggs}

[remotes]
imio = https://github.com/imio
imio_push = git@github.com:imio
collective = https://github.com/collective
collective_push = git@github.com:collective
plone = https://github.com/plone
plone_push = git@github.com:plone

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[sources]
imio.history = git ${remotes:imio}/imio.history.git pushurl=${remotes:imio_push}/imio.history.git

[translation]
recipe = infrae.i18nextract
packages = imio.actionspanel
output = ${buildout:directory}/src/imio/actionspanel/locales
output-package = imio.actionspanel
domain = imio.actionspanel

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
    ${buildout:package-name} ${buildout:package-extras}
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']
environment = testenv

[testenv]
zope_i18n_compile_mo_files = true
OO_PORT = 2002
PYTHON_UNO = /usr/bin/python3
CUSTOM_TMP = /tmp/appy
USE_STREAM = False

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework[reload]

[code-analysis]
flake8-max-complexity = 50
flake8-ignore = E501, W503, W504, E203, Q000, C812
